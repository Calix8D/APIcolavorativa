<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff0000);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    margin: 0;
    padding: 0;
    color: #fff;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    max-width: 640px;
    margin: 40px auto;
    background: rgba(0, 0, 0, 0.6);
    padding: 24px;
    border-radius: 12px;
    border: 2px solid #fff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  h1 {
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 1.5rem;
    color: #fff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    animation: neonGlow 2s ease-in-out infinite alternate;
  }

  @keyframes neonGlow {
    from {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    to {
      text-shadow: 0 0 20px #f0f, 0 0 40px #f0f;
    }
  }

  .form-control {
    border-radius: 6px;
    margin-bottom: 10px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid #ccc;
  }

  .form-control::placeholder {
    color: #ddd;
  }

  button[type="submit"] {
    width: 100%;
    font-size: 1rem;
    padding: 10px;
    background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
    border: none;
    border-radius: 8px;
    color: #fff;
    text-shadow: 0 0 5px #fff;
    animation: btnGlow 4s linear infinite;
    transition: transform 0.3s ease;
  }

  button[type="submit"]:hover {
    transform: scale(1.05);
  }

  @keyframes btnGlow {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .table {
    margin-top: 20px;
    font-size: 0.95rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    overflow: hidden;
    color: #fff;
  }

  .table th {
    background: linear-gradient(90deg, #00f, #0ff);
    color: #fff;
  }

  .table td, .table th {
    text-align: center;
    vertical-align: middle;
    border-color: rgba(255, 255, 255, 0.2);
  }

  .btn-warning, .btn-danger {
    font-size: 0.8rem;
    padding: 0.4rem 0.6rem;
    border-radius: 6px;
    border: none;
    color: #fff;
    transition: all 0.3s ease;
  }

  .btn-warning {
    background: linear-gradient(90deg, #ffcc00, #ff6600);
  }

  .btn-warning:hover {
    background: linear-gradient(90deg, #ff6600, #ffcc00);
    transform: scale(1.1);
  }

  .btn-danger {
    background: linear-gradient(90deg, #ff0000, #990000);
  }

  .btn-danger:hover {
    background: linear-gradient(90deg, #990000, #ff0000);
    transform: scale(1.1);
  }

  #modoMensaje {
    text-align: center;
    color: #00ffff;
    font-weight: bold;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    animation: neonGlow 2s ease-in-out infinite alternate;
  }
</style>

</head>
<body>
  <p id="modoMensaje" style="color: rgb(10, 10, 238); font-weight: bold;"></p>
  <div class="container">
    <h1>Gestión de Usuarios</h1>

    <form id="usuarioForm">
      <input type="hidden" id="id">
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
      <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
      <input type="email" class="form-control" id="email" placeholder="Email" required>
      <select class="form-control" id="sexo">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
      <button type="submit" class="btn btn-dark mt-2">Guardar</button>
      <button type="submit" class="btn btn-dark mt-2" onclick="location.reload()">Terminar Modo Edición</button>



    </form>


    <table class="table table-bordered" id="usuariosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Sexo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('usuarioForm');
    const tableBody = document.querySelector('#usuariosTable tbody');

    function cargarUsuarios() {
      fetch('/api/usuarios')
        .then(res => res.json())
        .then(data => {
          tableBody.innerHTML = '';
          data.data.forEach(usuario => {
            const fila = `
              <tr>
                <td>${usuario.id}</td>
                <td>${usuario.nombre}</td>
                <td>${usuario.apellido}</td>
                <td>${usuario.email}</td>
                <td>${usuario.sexo}</td>
                <td>
                  <button class="btn btn-warning" onclick="editarUsuario(${usuario.id}, '${usuario.nombre}', '${usuario.apellido}', '${usuario.email}', '${usuario.sexo}')">Editar</button>
                  <button class="btn btn-danger" onclick="eliminarUsuario(${usuario.id})">Eliminar</button>
                  
                </td>
              </tr>
            `;
            tableBody.innerHTML += fila;
          });
        });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const datos = {
        id: form.id.value,
        nombre: form.nombre.value,
        apellido: form.apellido.value,
        email: form.email.value,
        sexo: form.sexo.value
      };
      const method = datos.id ? 'PUT' : 'POST';
      const url = datos.id ? `/api/usuarios/${datos.id}` : '/api/usuarios';

      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      }).then(res => res.json())
        .then(() => {
          form.reset();
          cargarUsuarios();
        });
    });

function editarUsuario(id, nombre, apellido, email, sexo) {
  form.id.value = id;
  form.nombre.value = nombre;
  form.apellido.value = apellido;
  form.email.value = email;
  form.sexo.value = sexo;

  // Mostrar mensaje de modo edición
  document.getElementById('modoMensaje').textContent = 'Modo editor activado';
}


    async function eliminarUsuario(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
        await fetch(`/api/usuarios/${id}`, { method: 'DELETE' });
        cargarUsuarios();
      }
    }

    cargarUsuarios();
  </script>
</body>
</html>
