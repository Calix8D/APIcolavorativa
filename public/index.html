<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #690808;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 640px;
      margin: 40px auto;
      background: #706d6d;
      padding: 24px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #212529;
    }
    .form-control {
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    button[type="submit"] {
      width: 100%;
      font-size: 0.95rem;
      padding: 8px;
    }
    .table {
      margin-top: 20px;
      font-size: 0.85rem;
    }
    .table th {
      background: #2f5a85;
    }
    .table td, .table th {
      text-align: center;
      vertical-align: middle;
    }
    .btn-warning, .btn-danger {
      font-size: 0.75rem;
      padding: 0.3rem 0.5rem;
    }
  </style>
</head>
<body>
  <p id="modoMensaje" style="color: rgb(10, 10, 238); font-weight: bold;"></p>
  <div class="container">
    <h1>Gestión de Usuarios</h1>

    <form id="usuarioForm">
      <input type="hidden" id="id">
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
      <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
      <input type="email" class="form-control" id="email" placeholder="Email" required>
      <select class="form-control" id="sexo">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
      <button type="submit" class="btn btn-dark mt-2">Guardar</button>
      <button type="submit" class="btn btn-dark mt-2" onclick="location.reload()">Terminar Modo Edición</button>



    </form>


    <table class="table table-bordered" id="usuariosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Sexo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('usuarioForm');
    const tableBody = document.querySelector('#usuariosTable tbody');

    function cargarUsuarios() {
      fetch('/api/usuarios')
        .then(res => res.json())
        .then(data => {
          tableBody.innerHTML = '';
          data.data.forEach(usuario => {
            const fila = `
              <tr>
                <td>${usuario.id}</td>
                <td>${usuario.nombre}</td>
                <td>${usuario.apellido}</td>
                <td>${usuario.email}</td>
                <td>${usuario.sexo}</td>
                <td>
                  <button class="btn btn-warning" onclick="editarUsuario(${usuario.id}, '${usuario.nombre}', '${usuario.apellido}', '${usuario.email}', '${usuario.sexo}')">Editar</button>
                  <button class="btn btn-danger" onclick="eliminarUsuario(${usuario.id})">Eliminar</button>
                  
                </td>
              </tr>
            `;
            tableBody.innerHTML += fila;
          });
        });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const datos = {
        id: form.id.value,
        nombre: form.nombre.value,
        apellido: form.apellido.value,
        email: form.email.value,
        sexo: form.sexo.value
      };
      const method = datos.id ? 'PUT' : 'POST';
      const url = datos.id ? `/api/usuarios/${datos.id}` : '/api/usuarios';

      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      }).then(res => res.json())
        .then(() => {
          form.reset();
          cargarUsuarios();
        });
    });

function editarUsuario(id, nombre, apellido, email, sexo) {
  form.id.value = id;
  form.nombre.value = nombre;
  form.apellido.value = apellido;
  form.email.value = email;
  form.sexo.value = sexo;

  // Mostrar mensaje de modo edición
  document.getElementById('modoMensaje').textContent = 'Modo editor activado';
}


    async function eliminarUsuario(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
        await fetch(`/api/usuarios/${id}`, { method: 'DELETE' });
        cargarUsuarios();
      }
    }

    cargarUsuarios();
  </script>
</body>
</html>
